<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aboshop Backoffice Plugin</title>
    <link href="popup.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="header">
          <img src="./images/aboshopadmin.png" alt="aboshopadmin" />
        </div>
        <div class="shop">
          <h2>SHOP</h2>
          <label for="shop"
            >Buttons will link from the shop to the backoffice</label
          >
          <div class="buttons">
            <button id="offerButtonShop">Offer</button>
            <button id="productButtonShop">Product</button>
            <button id="orderButtonShop">Order</button>
          </div>
        </div>
        <div class="backoffice">
          <h2>BACKOFFICE</h2>
          <label for="shop"
            >Buttons will link from the backoffice to the shop</label
          >
          <div class="buttons">
            <button id="productButtonBackoffice">Product</button>
            <button id="offerButtonBackoffice">Offer</button>
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
